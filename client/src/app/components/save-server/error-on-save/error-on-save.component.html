<p  class="error">Avertissement</p>
<mat-dialog-content>
  <p>Une erreur s'est produite lors de la sauvegarde</p> <br/>
  <p *ngIf="!errorTitle">- Votre titre n'est pas valide</p>
  <p *ngIf="!errorTime">- Votre titre n'est pas valide, assurez vous qu'il soit en seconde strictement entre 5 sec et 5 minutes (350sec)</p>
</mat-dialog-content>
<div class="button-section">
  <button mat-button id="confirm-button" [mat-dialog-close]="true">D'accord</button>
</div>
